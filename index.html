<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dadi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="user-data" class="container m-5 d-flex justify-content-center">
        <input id="user-email" type="text">
        <button id="check-button" >Controlla</button>
    </div>

    <h2 id="result-text" class="text-center"></h2>

    

    <div id="dice-game" class="container d-flex flex-column align-items-center">
        <h1>DICE GAME</h1>
        <select aria-label="Default select example">
            <option class="user-number">1</option>
            <option class="user-number">2</option>
            <option class="user-number">3</option>
            <option class="user-number">4</option>
            <option class="user-number">5</option>
            <option class="user-number">6</option>
        </select>
        <button id="dice-button" class="m-3 p-2">Gioca!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
