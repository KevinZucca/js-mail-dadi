<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dadi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container d-flex">
        <div id="user-data" class="container m-5 d-flex justify-content-center">
            <input id="user-email" type="text">
            <button id="check-button" >Controlla</button>
        </div>
    </div>

    <h4 id="result-text" class="text-center"></h4>

    
<div class="container">
    <div id="dice-game" class="container d-flex flex-column align-items-center">
        <h1>DICE GAME</h1>
        <p class="fs-2">Sfida il bot al lancio dei dadi! </p>
        <button id="dice-button" class="m-3 p-2">Gioca!</button>
    </div>

    <div id="results-container" class="container d-flex justify-content-center">
       <div class="row row-cols-2 d-flex">
        <div id="bot-column" class="col-6 d-flex flex-column text-center">
            <i class="fa-solid fa-dice-one mydice-one"></i>
            <i class="fa-solid fa-dice-two my-dice-two"></i>
            <i class="fa-solid fa-dice-three my-dice-three"></i>
            <i class="fa-solid fa-dice-four my-dice-four"></i>
            <i class="fa-solid fa-dice-five my-dice-five"></i>
            <i class="fa-solid fa-dice-six my-dice-six"></i>
            <span class="material-symbols-outlined">
                smart_toy
                </span>
            <h5>Numero del bot</h5>
            <p id="bot-result"></p>
        </div>
        <div id="gamer-column" class="col-6 d-flex flex-column text-center">
            <i class="fa-solid fa-dice-one mydice-one"></i>
            <i class="fa-solid fa-dice-two my-dice-two"></i>
            <i class="fa-solid fa-dice-three my-dice-three"></i>
            <i class="fa-solid fa-dice-four my-dice-four"></i>
            <i class="fa-solid fa-dice-five my-dice-five"></i>
            <i class="fa-solid fa-dice-six my-dice-six"></i>
            <span class="material-symbols-outlined">
                person
                </span>
            <h5>Il tuo numero</h5>
            <p id="user-result"></p>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <h3 id="result-game-text"></h3>
           </div>
       </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
